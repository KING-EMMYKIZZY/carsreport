<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Stolen Report System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url('car.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #333;
            margin: 0;
            padding: 0;
        }
        .logo p {
            color: #666;
            margin: 10px 0 0;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #666;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        .error {
            background-color: #ffe6e6;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        .success {
            background-color: #e6ffe6;
            color: #28a745;
            border: 1px solid #28a745;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .register-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .back-to-home {
            text-align: center;
            margin-top: 15px;
        }
        .back-to-home a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-home a:hover {
            color: #007BFF;
        }
        #loginAttempts {
            text-align: center;
            color: #dc3545;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Login</h2>
            <p>Car Stolen Report System</p>
        </div>
        
        <div id="message" class="message"></div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="off">
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>

        <div id="loginAttempts"></div>

        <div class="register-link">
            <p>Don't have an account? <a href="registration.html">Register here</a></p>
        </div>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Security settings
        const USER_PASSWORD = '123456';
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin'
        };
        const MAX_ATTEMPTS = 3;
        let loginAttempts = 0;
        let isLocked = false;
        let lockoutTime = null;

        function handleLogin(event) {
            event.preventDefault();
            
            if (isLocked) {
                const remainingTime = Math.ceil((lockoutTime - new Date().getTime()) / 1000);
                showMessage(`Account is locked. Please try again in ${remainingTime} seconds.`, 'error');
                return false;
            }

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Check for admin login
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                loginSuccess('admin');
                return false;
            }

            // Check for user login
            if (password === USER_PASSWORD) {
                loginSuccess('user');
                return false;
            }

            // Failed login attempt
            handleFailedLogin();
            return false;
        }

        function loginSuccess(role) {
            loginAttempts = 0;
            updateAttemptsDisplay();
            
            // Store login state and role
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userRole', role);
            
            const redirectPage = role === 'admin' ? 'admin_dashboard.html' : 'user_dashboard.html';
            const roleText = role === 'admin' ? 'Administrator' : 'User';
            
            showMessage(`Login successful! Welcome ${roleText}. Redirecting...`, 'success');
            
            setTimeout(() => {
                window.location.href = redirectPage;
            }, 1500);
        }

        function handleFailedLogin() {
            loginAttempts++;
            updateAttemptsDisplay();
            
            if (loginAttempts >= MAX_ATTEMPTS) {
                lockAccount();
                showMessage(`Maximum login attempts exceeded. Account locked for 30 seconds.`, 'error');
            } else {
                showMessage(`Invalid username or password. ${MAX_ATTEMPTS - loginAttempts} attempts remaining.`, 'error');
            }
        }

        function lockAccount() {
            isLocked = true;
            lockoutTime = new Date().getTime() + (30 * 1000); // 30 seconds lockout
            
            const countdownInterval = setInterval(() => {
                const now = new Date().getTime();
                if (now >= lockoutTime) {
                    isLocked = false;
                    loginAttempts = 0;
                    updateAttemptsDisplay();
                    clearInterval(countdownInterval);
                    showMessage('Account unlocked. You may try again.', 'success');
                }
            }, 1000);
        }

        function updateAttemptsDisplay() {
            const attemptsDiv = document.getElementById('loginAttempts');
            if (loginAttempts > 0) {
                attemptsDiv.textContent = `Failed attempts: ${loginAttempts}/${MAX_ATTEMPTS}`;
            } else {
                attemptsDiv.textContent = '';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggle.textContent = 'üîí';
            } else {
                passwordInput.type = "password";
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Clear message when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('message').style.display = 'none';
            });
        });

        // Prevent accessing dashboard without login
        window.addEventListener('load', function() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userRole = sessionStorage.getItem('userRole');
            
            if (!isLoggedIn) {
                if (window.location.href.includes('admin_dashboard.html') || 
                    window.location.href.includes('user_dashboard.html')) {
                    window.location.href = 'login.html';
                }
            } else {
                // Prevent accessing wrong dashboard
                if (userRole === 'admin' && window.location.href.includes('user_dashboard.html')) {
                    window.location.href = 'admin_dashboard.html';
                } else if (userRole === 'user' && window.location.href.includes('admin_dashboard.html')) {
                    window.location.href = 'user_dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
